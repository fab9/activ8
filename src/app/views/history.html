<div ng-include="'components/navbar/navbar.html'"></div>
<div class="text-center page-title"><p>History</p></div>



<div class="row">
  <section id="history">

<div class="wod-wrapper" ng-repeat="work in history.historyList | orderBy:'date':true">
    <h4 class="wod-title">{{work.date | date:'short'}}</h4>
    <table class="table wod history-list" style="border: 1px solid white">
      <thead>
        <tr>
          <th>Movement</th>
          <th>Reps</th>
          <th>Rounds</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody class="wod-movement" ng-repeat="move in work.movements">

        <tr>
          <td>{{move.name}}</td>
          <td>{{move.reps}}</td>
          <td>{{move.rds}}</td>
          <td>{{move.weight}} lbs</td>
        </tr>

      </tbody>
    </table></div>














  </section><!-- /#history -->
</div><!-- /.row -->
